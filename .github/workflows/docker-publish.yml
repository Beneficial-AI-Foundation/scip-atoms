# Build and publish Docker image to GitHub Container Registry
#
# Triggers:
#   - Push to main (when src/, Cargo.*, or docker/ changes)
#   - Published releases
#
# Images are published to:
#   ghcr.io/beneficial-ai-foundation/probe-verus:latest (main branch + releases)
#   ghcr.io/beneficial-ai-foundation/probe-verus:v1 (on release with v1 tag)
#   ghcr.io/beneficial-ai-foundation/probe-verus:1.0.0 (on semver release)
#   ghcr.io/beneficial-ai-foundation/probe-verus:<sha> (all builds)
#
name: Docker Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'docker/**'
      - '.github/workflows/docker-publish.yml'
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Log in to Docker Hub
      # Uncomment and add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Optional: Add Docker Hub image
          # docker.io/yourorg/probe-verus
          tags: |
            # Set latest tag for main branch pushes and releases
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.event_name == 'release' }}
            # Capture any tag (handles v1, v1.0.0, etc.)
            type=ref,event=tag
            # Set semver tags for proper version releases (v1.0.0 -> 1.0.0, 1.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Set sha tag for all builds
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build for amd64 only (Verus binaries are x86 only)
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
